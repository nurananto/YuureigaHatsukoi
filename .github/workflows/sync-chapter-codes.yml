name: ğŸ”„ Sync Chapter Codes

on:
  # âœ… Manual trigger untuk sync codes dari Cloudflare KV
  workflow_dispatch:
  
  # âœ… Auto-sync setiap hari jam 01:00 WIB (18:00 UTC)
  schedule:
    - cron: '0 18 * * *'

jobs:
  sync-codes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”„ Sync codes from Cloudflare KV
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          echo "ğŸ”„ Syncing chapter codes from Cloudflare KV..."
          node manga-automation.js sync-codes

      - name: ğŸ“ Check for changes
        id: check_changes
        run: |
          git add -A chapter-codes-local.json
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected!"
            git status --short
          fi

      - name: ğŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TIMESTAMP=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB')
          git commit -m "ğŸ”„ Sync chapter codes from Cloudflare KV - $TIMESTAMP [skip ci]"
          
          git push origin main
          
          echo "âœ… chapter-codes-local.json synced successfully!"

      - name: â„¹ï¸  No changes
        if: steps.check_changes.outputs.has_changes != 'true'
        run: |
          echo "â„¹ï¸  chapter-codes-local.json is already up to date"
          echo "   No sync needed"
